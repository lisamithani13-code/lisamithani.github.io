<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Usage Preference - Find Your Best Spot</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <a href="quiz-step1.html" class="back-btn" aria-label="Go back to Lighting Preference">
            <i class="fas fa-chevron-left"></i>
        </a>
        <div class="header-title-container">
            <img src="images/Logo.png" alt="Find Your Best Spot Logo" class="app-logo">
            <h1 class="app-title">Find Your Best Spot</h1>
        </div>
        <button class="profile-btn" aria-label="View profile">
            <i class="fas fa-user"></i>
        </button>
    </header>

    <main class="quiz-page-main">
        <div class="quiz-container">
            <div class="progress-indicator">
                <div class="step completed">1</div> <div class="step-line filled"></div>
                <div class="step active">2</div>
                <div class="step-line"></div>
                <div class="step">3</div>
            </div>

            <h2 class="quiz-question">What would you like to use this space for?</h2>
            <p class="instruction-text">Select one option:</p>
            <div class="quiz-options">
                <div class="radio-option">
                    <input type="radio" id="usage-focus" name="spaceUsagePreference" value="focus-work">
                    <label for="usage-focus">
                        <i class="fas fa-headphones option-icon"></i>
                        <span class="option-text">Focus Work</span>
                    </label>
                </div>

                <div class="radio-option">
                    <input type="radio" id="usage-relaxed" name="spaceUsagePreference" value="relaxed-productivity">
                    <label for="usage-relaxed">
                        <i class="fas fa-coffee option-icon"></i>
                        <span class="option-text">Relaxed Productivity</span>
                    </label>
                </div>

                <div class="radio-option">
                    <input type="radio" id="usage-collaborative" name="spaceUsagePreference" value="collaborative-work">
                    <label for="usage-collaborative">
                        <i class="fas fa-users option-icon"></i>
                        <span class="option-text">Collaborative Work</span>
                    </label>
                </div>

                <div class="radio-option">
                    <input type="radio" id="usage-break" name="spaceUsagePreference" value="break-relaxation">
                    <label for="usage-break">
                        <i class="fas fa-couch option-icon"></i>
                        <span class="option-text">Break / Relaxation</span>
                    </label>
                </div>
            </div>

            <div class="quiz-navigation">
                <button class="next-btn">Next <i class="fas fa-arrow-right"></i></button>
            </div>
        </div>
    </main>

    <script src="script.js"></script> </body>
</html>
