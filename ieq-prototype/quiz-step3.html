<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Preference - Find Your Best Spot</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <a href="quiz-step2.html" class="back-btn" aria-label="Go back to Space Usage Preference">
            <i class="fas fa-chevron-left"></i>
        </a>
        <div class="header-title-container">
            <img src="images/Logo.png" alt="Find Your Best Spot Logo" class="app-logo">
            <h1 class="app-title">Find Your Best Spot</h1>
        </div>
        <button class="profile-btn" aria-label="View profile">
            <i class="fas fa-user"></i>
        </button>
    </header>

    <main class="quiz-page-main">
        <div class="quiz-container">
            <div class="progress-indicator">
                <div class="step completed">1</div> <div class="step-line filled"></div>
                <div class="step completed">2</div>
                <div class="step-line filled"></div>
                <div class="step active">3</div>
            </div>

            <h2 class="quiz-question">What is your ideal temperature preference?</h2>
            <p class="instruction-text">Select one option:</p>

            <div class="quiz-options">
                <div class="radio-option">
                    <input type="radio" id="temp-stable" name="temperaturePreference" value="stable-comfortable">
                    <label for="temp-stable">
                        <i class="fas fa-thermometer-half option-icon"></i>
                        <span class="option-text">Stable and Comfortable (23-25°C)</span>
                    </label>
                </div>

                <div class="radio-option">
                    <input type="radio" id="temp-warm" name="temperaturePreference" value="consistently-warm">
                    <label for="temp-warm">
                        <i class="fas fa-temperature-high option-icon"></i>
                        <span class="option-text">Consistently Warm (Above 25°C)</span>
                    </label>
                </div>

                <div class="radio-option">
                    <input type="radio" id="temp-cool" name="temperaturePreference" value="slightly-cool">
                    <label for="temp-cool">
                        <i class="fas fa-temperature-low option-icon"></i>
                        <span class="option-text">Slightly Cool (22°C and below)</span>
                    </label>
                </div>
            </div>

            <div class="quiz-navigation">
                <button class="next-btn">Find My Best Spot Now! <i class="fas fa-arrow-right"></i></button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
